<html>

<head>
    <title>
        Refresher
    </title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="assets/css/all.css">
    <script src="assets/js/script.js" type="text/javascript"></script>
</head>

<body>
    <div class="flex justify-center text-center items-center h-screen">
        <div class="bg-green-200 w-64 h-screen">
            <div class="bg-green-300 w-52 h-10 m-auto rounded-lg space-y-2">
                <h1 class="mt-5 text-3xl font-bold text-gray-700">Refresher</h1>
                <p class="text-xs text-gray-500">Refresher is extension for reload page.</p>
                <div>
                    <div class="space-y-1" id="beforeRun">
                        <h1>Time (Default is Minute)</h1>
                        <input type="text" id="minute"
                            class="bg-green-100 rounded-xl w-32 h-20 outline-none text-3xl text-center" value="1">
                    </div>
                    <div class="hidden space-y-1" id="afterRun">
                        <h1 id="runEvery"></h1>
                        <input type="text" id="ToDoMinute"
                            class="bg-green-100 rounded-xl w-32 h-20 outline-none text-3xl text-center" value="1"
                            disabled>
                    </div>
                </div>
                <button class="bg-green-300 text-3xl font-bold w-28 h-12 rounded-lg hover:bg-green-500 hover:text-white"
                    type="submit" id="run">Run!</button>
                <button
                    class="hidden bg-red-300 text-3xl font-bold w-28 h-12 rounded-lg hover:bg-red-500 hover:text-white"
                    type="submit" id="stop">Stop!</button>
                <div class="py-10">
                    <div class="text-right" id="show_total">
                        <h1 class="text-gray-500">Page will reload in</h1>
                        <p id="total" class="text-2xl"></p>
                    </div>
                    <div class="hidden text-right" id="show_round">
                        <h1 class="text-gray-500">Round at</h1>
                        <p id="round" class="text-2xl"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
